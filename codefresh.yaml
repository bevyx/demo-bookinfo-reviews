version: '1.0'
steps:
  gradle:
    image: gradle:4.8.1
    entrypoint: "gradle clean build" 
  build:
    type: build
    image_name: bevyx/demo-bookinfo-reviews
    working_directory: ./
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
  push:
    type: push
    candidate: ${{build}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    registry: dockerhub